<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>成果物</title>
    <link rel="stylesheet" href="css/Game.css">
</head>
<body>
<div class="ripple-background">
    <div class="circle xxlarge shade1"></div>
    <div class="circle xlarge shade2"></div>
    <div class="circle large shade3"></div>
    <div class="circle mediun shade4"></div>
    <div class="circle small shade5"></div>
</div>
<div class="flex_Box">
    <h1>制作ゲーム紹介</h1>
    <div class="flex_A-Box">
        <div class="card mb-5" style="width: auto; height: auto">
            <div class="row g-0">
                <div class="col-md-5">
                    <img src="Texture/Shaper.png" class="title img-fluid rounded-start" width="auto" height="auto">
                </div>
                <div class="col-md-7">
                    <div class="card-body text-center">
                        <h2 class="card-title">SHAPER</h2>
                        <p class="card-text fs-3">
                            自機も敵も全て図形！<br/>
                            図形をモチーフにした2Dシューティングゲーム！
                        </p>
                        <p class="card-text fs-3">
                            敵はどこから来るかわからない・・・！
                        </p>
                        <p class="card-text fs-3">
                            自機を上手く操作し、ボス討伐を目指せ！！！
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex_B-Box">
        <div class="card mb-5" style="width: auto; height: auto">
            <div class="row g-0">
                <div class="col-md-5">
                    <img src="Texture/NoelHide.png" class="title img-fluid rounded-start" width="auto" height="auto">
                </div>
                <div class="col-md-7">
                    <div class="card-body text-center">
                        <h2 class="card-title">NoelHide</h2>
                        <p class="card-text fs-3">
                            自機はサンタ・・・？<br/>
                            ハラハラドキドキ2Dアクションゲーム！
                        </p>
                        <p class="card-text fs-3">
                            こどもの視線や<br/>
                            大人にも気をつけろ・・・
                        </p>
                        <p class="card-text fs-3">
                            はしごや木を利用し<br/>
                            誰にも見つからずにゴールを目指せ！！！
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex_C-Box">
        <div class="card mb-5" style="width: auto; height: auto">
            <div class="row g-0">
                <div class="col-md-5">
                    <img src="Texture/Asteroid.png" class="title img-fluid rounded-start" width="auto" height="auto">
                </div>
                <div class="col-md-7">
                    <div class="card-body text-center">
                        <h2 class="card-title">Asteroid</h2>
                        <p class="card-text fs-3">
                            舞台は宇宙！<br/>
                            当たったら即死・・・！<br/>
                            ワンボタン2Dアクションゲーム！
                        </p>
                        <p class="card-text fs-3">
                            飛んでくる隕石をボタンを駆使して避けろ！！
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a class="href-top" href="./Top.html"><h4>TOPに戻る</h4></a>
</body>
</html>
