<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/works.css">
</head>
<body>
<div class="title-container">
    <h1>成果物</h1>
</div>

<div class="content-outer">
    <div class="content-inner">
        <img src="Texture/Shaper.png" class="content-image" width="auto" height="auto">
        <div class="text-box">
            <h2 class="content-title">SHAPER</h2>
            <p class="content-text">
                自機も敵も全て図形！<br/>
                図形をモチーフにした2Dシューティングゲーム！<br/>
                敵はどこから来るかわからない・・・！<br/>
                自機を上手く操作し、ボス討伐を目指せ！！！
            </p>
        </div>
    </div>

    <div class="content-inner">
        <img src="Texture/NoelHide.png" class="content-image" width="auto" height="auto">
        <div class="text-box">
            <h2 class="content-title">NoelHide</h2>
            <p class="content-text">
                自機はサンタ・・・？<br/>
                ハラハラドキドキ2Dアクションゲーム！<br/>
                こどもの視線や<br/>
                大人にも気をつけろ・・・<br/>

                はしごや木を利用し<br/>
                誰にも見つからずにゴールを目指せ！！！
            </p>
        </div>
    </div>

    <div class="content-inner">
        <img src="Texture/Asteroid.png" class="content-image" width="auto" height="auto">
        <div class="text-box">
            <h2 class="content-title">Asteroid</h2>
            <p class="content-text">
                舞台は宇宙！<br/>
                当たったら即死・・・！<br/>
                ワンボタン2Dアクションゲーム！<br/>
                飛んでくる隕石をボタンを駆使して避けろ！！
            </p>
        </div>
    </div>
</div>


</body>
</html>
